name: Deploy Cardea Platform

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
      - 'oracle/**'
      - 'infrastructure/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AZURE_RESOURCE_GROUP: rg-cardea-${{ github.event.inputs.environment || 'dev' }}

jobs:
  # ============================================
  # Build and Push Oracle Container
  # ============================================
  build-oracle:
    name: Build Oracle Container
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/cardea-oracle
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Oracle image
        uses: docker/build-push-action@v5
        with:
          context: ./oracle
          file: ./oracle/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy Dashboard to Static Web App
  # ============================================
  deploy-dashboard:
    name: Deploy Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build dashboard
        working-directory: dashboard
        env:
          VITE_ORACLE_URL: ${{ secrets.ORACLE_URL }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dashboard"
          output_location: "dist"
          skip_app_build: true

  # ============================================
  # Deploy Oracle to Container Apps
  # ============================================
  deploy-oracle:
    name: Deploy Oracle Backend
    runs-on: ubuntu-latest
    needs: build-oracle
    
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: cardea-oracle
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/cardea-oracle:${{ github.sha }}

  # ============================================
  # Run Database Migrations
  # ============================================
  migrate-database:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: deploy-oracle
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Alembic
        run: pip install alembic asyncpg psycopg2-binary sqlalchemy

      - name: Run migrations
        working-directory: oracle
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          alembic upgrade head

  # ============================================
  # Smoke Test
  # ============================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-dashboard, deploy-oracle, migrate-database]
    
    steps:
      - name: Test Oracle health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.ORACLE_URL }}/health)
          if [ "$response" != "200" ]; then
            echo "Oracle health check failed with status $response"
            exit 1
          fi
          echo "Oracle is healthy!"

      - name: Test Dashboard
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.DASHBOARD_URL }})
          if [ "$response" != "200" ]; then
            echo "Dashboard check failed with status $response"
            exit 1
          fi
          echo "Dashboard is accessible!"

      - name: Notify success
        if: success()
        run: echo "ðŸš€ Deployment successful!"
