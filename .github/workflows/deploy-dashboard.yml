name: Deploy Dashboard to Azure Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dependencies
        working-directory: dashboard
        run: npm ci

      # THIS IS THE CRITICAL DEBUGGING STEP
      - name: Build Project & Debug
        working-directory: dashboard
        run: |
          echo "ðŸ”¹ --- DEBUG START ---"
          echo "ðŸ”¹ Current Directory: $(pwd)"
          
          echo "ðŸ”¹ Listing dashboard root BEFORE build:"
          ls -la
          
          echo "ðŸ”¹ Running Build..."
          npm run build
          
          echo "ðŸ”¹ Listing dashboard root AFTER build:"
          ls -la
          
          echo "ðŸ”¹ Checking if 'dist' folder exists..."
          if [ -d "dist" ]; then
              echo "âœ… 'dist' folder found."
              echo "ðŸ”¹ Content of 'dist' folder:"
              ls -la dist/
          else
              echo "âŒ ERROR: 'dist' folder NOT found! Vite might be building to 'build' or 'public'?"
              exit 1
          fi

          echo "ðŸ”¹ Forcing copy of config file..."
          # We copy explicitly to dist/ to ensure it exists
          cp -v staticwebapp.config.json dist/ || echo "âŒ Failed to copy config file! Does it exist in root?"

          echo "ðŸ”¹ VERIFYING FINAL CONTENT OF DIST:"
          ls -la dist/
          
          # Fail the build if the file is still missing
          if [ ! -f "dist/staticwebapp.config.json" ]; then
            echo "âŒ CRITICAL ERROR: staticwebapp.config.json is MISSING from dist!"
            exit 1
          fi
          echo "âœ… SUCCESS: Config file is present. Proceeding to deploy."
        env:
          VITE_ORACLE_URL: ${{ vars.ORACLE_URL }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Fresh Deployment Token
        id: get_token
        run: |
          # Ensure this matches your actual Resource Group Name
          # Based on your logs, it was 'rg-cardea-oracle' initially, but we used 'rg-cardea-prod' later.
          # I will use 'rg-cardea-prod' based on your recent successful attempts.
          # IF THIS FAILS, CHANGE TO 'rg-cardea-oracle'
          RG_NAME="rg-cardea-prod" 
          
          echo "ðŸ”¹ Fetching token for Resource Group: $RG_NAME"
          SWA_NAME=$(az staticwebapp list --resource-group $RG_NAME --query "[0].name" -o tsv)
          echo "ðŸ”¹ Found App Name: $SWA_NAME"
          
          TOKEN=$(az staticwebapp secrets list --name $SWA_NAME --resource-group $RG_NAME --query "properties.apiKey" -o tsv)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dashboard/dist" 
          api_location: "" 
          output_location: "" 
          skip_app_build: true